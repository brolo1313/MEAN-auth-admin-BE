<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="d-flex align-items-center full-width full-height">
    <div
      id="login-form-wrapper"
      class="d-flex align-items-center flex-column m-auto border-radius-14"
    >
      <div class="d-flex flex-column align-items-center">
        <div class="full-width">
          <div class="mb-4 text-center">
            <img
              style="width: 80px"
              src="../../assets/image/icon-logo.svg"
              alt="logo"
            />
          </div>

          <div class="title-wrappper d-flex justify-content-center">
            <h4
              style="font-size: 35px"
              class="title-text pos-relative mb-0 text-white"
            >
              FOOD
            </h4>
            <h4 style="font-size: 35px" class="z-index-1 ml-2 mb-0 text-white">
              MARKET
            </h4>
          </div>

          <div style="font-size: 20px;" class="text-center text-white mt-3">
            Відновлення паролю
          </div>
        </div>

        <form
          [formGroup]="resetForm"
          (ngSubmit)="submit(resetForm)"
          class="mt-4"
        >
          <div class="d-flex flex-column">
            <label class="text-white mb-2">Телефон</label>
            <input
              type="text"
              matInput
              placeholder="Телефон"
              formControlName="phoneNumber"
              prefix="+"
              mask="00(000) 000 00 00"
            />
          </div>

          <div class="mt-3" *ngIf="resetPassService.getIsConfirmed()">
            <input
              type="text"
              matInput
              placeholder="Код підтвердження"
              formControlName="code"
              mask="0000"
            />
          </div>

          <div class="d-flex justify-content-center mt-4 w-100-p">
            <div class="full-width">
              <button
                color="primary"
                class="border-radius-32 bgc-brand full-width"
                mat-raised-button
                type="submit"
                mat-button
                [disabled]="resetForm.invalid || (resetPassService.getIsConfirmed() && !resetForm.value.code)"
              >
                <strong>Надіслати</strong>
              </button>
            </div>
          </div>

          <div class="text-center mt-4">
            <a  
              style="color: #FFDB8C;"
              class="fsz-sm fw-7 text-brand text-decoration-none"
              (click)="navigateBack()"
            >
              <strong>Назад</strong>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
